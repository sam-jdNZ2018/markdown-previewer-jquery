<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Markdown Previewer React</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js'></script>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <div id="app-outer">
      <h1 id="title">Markdown Previewer</h1>
      <div id="button-div">
        <button id="view-switch" type="button">Switch Views</button>
        <button id="clear" type="button">Clear Editor</button>
      </div>
      <div id="app-inner">
        <div id="editor-outer">
          <h2>Editor</h2>
          <textarea id="editor"></textarea>
        </div>
        <div id="preview-outer">
          <h2>Previewer</h2>
          <div id="preview">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
